{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="text-start">Тема сообщения: {{ message.message_theme }}</p>
                            <p class="text-start">Текст сообщения: {{ message.message_body }}</p>
                            <a class="btn btn-primary" href="{% url 'mailing:message_list' %}" role="button">Назад</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
