{% extends 'mailing/base.html' %}

{% block content %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            Зарегистрироваться
                        </button>
                        <a class="btn btn-primary" href="{% url 'mailing:client_list' %}"
                       role="button">Отмена</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
